<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;0,800;1,300;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body onload="init()">
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="navbar-brand" href="register.html">Register</a>
      <a id="about" class="navbar-brand" href="about.html">About</a>
      <a class="navbar-brand" id="admin">Admin</a>
      <div class="d-flex" role="search">
        <input id="search-name" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" onclick="searchbar()">Search</button>
      </div>
    </div>
</nav>

    <main id="register-main">
      <div id="register-heading">
        <h1>Register a Pet!</h1>
        <p>Current number of pets: <span id="countingpets"></span></p>
      </div>

      <div class="container">
        <div class="input-group">
          <span class="input-group-text">Pet Name:</span>
          <textarea class="form-control" aria-label="With textarea" id="petName"></textarea>
        </div>
        <div class="input-group">
          <span class="input-group-text">Pet Breed:</span>
          <textarea class="form-control" aria-label="With textarea" id="petBreed"></textarea>
        </div>
        <div class="input-group">
          <span class="input-group-text">Pet Age:</span>
          <textarea class="form-control" aria-label="With textarea" id="petAge"></textarea>
        </div>
        <div class="input-group">
          <span class="input-group-text">Pet Owner Name:</span>
          <textarea class="form-control" aria-label="With textarea" id="ownerName"></textarea>
        </div>
        <div class="input-group">
          <span class="input-group-text">Pet Owner Phone:</span>
          <textarea class="form-control" aria-label="With textarea" id="ownerNumber"></textarea>
        </div>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelect05" aria-label="Example select with button addon">
            <option>Choose Date...</option>
            <option value="Monday 10am">Monday 10am</option>
            <option value="Monday 11am">Monday 11am</option>
            <option value="Monday 12am">Monday 12am</option>
            <option value="Tuesday 10am">Tuesday 10am</option>
            <option value="Tuesday 11am">Tuesday 11am</option>
            <option value="Tuesday 12am">Tuesday 12am</option>
            <option value="Tuesday 1pm">Tuesday 1pm</option>
            <option value="Tuesday 2pm">Tuesday 2pm</option>
            <option value="Wednesday 11am">Wednesday 11am</option>
            <option value="Wednesday 12am">Wednesday 12am</option>
            <option value="Wednesday 1pm">Wednesday 1pm</option>
            <option value="Wednesday 2pm">Wednesday 2pm</option>
          </select>
        </div>
        <div class="input-group">
          <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option>Choose Service...</option>
            <option value="Nail Trim">Nail Trim</option>
            <option value="Grooming">Grooming</option>
            <option value="Bath">Bath</option>
            <option value="Vaccines">Vaccines</option>
            <option value="Ear Cleaning">Ear Cleaning</option>
          </select>
          <button class="btn btn-outline-secondary" type="button" onclick="register();">Register!</button>
        </div>
      </div>
  
    <div class="row align-items-center" id="registration-list">
    </div>

    <div class="container">
      <table id="pet-list-table" class="table table-dark table-striped table-hover">
      </table>
    </div>

    </main>

    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
